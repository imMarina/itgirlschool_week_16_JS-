<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
    <title>Registration form</title>
    <style>
        form {
            width: 1000px;
        }
    </style>
</head>

<body class="container bg-light m-5">
    <h1 class="text-dark opacity-75">Registration form with validation of all fields</h1>
    
    <!-- 'novalidate' - Disable browser validation and use JavaScript-based custom validation -->
    <div class="main-container bg-secondary opacity-75 rounded p-5">
        <form name="formOne" id="formOne" novalidate>

            <div class="form-field mb-3 container row">
                <label class="text-light col" for="name">Username [2 to 20 characters] :</label>
                <input class="form-control col" name="name" type="text" id="name" placeholder="Enter your name" minlength="2" maxlength="20" required />
                <span class="error-message col text-warning fw-semibold" id="text-error_1"></span>
            </div>
    
            <div class="form-field mb-3 container row">
                <label class="text-light col" for="email">Email:</label>
                <input class="form-control col" name="email" type="email" id="email" placeholder="Enter your email" required />
                <span class="error-message col text-warning fw-semibold" id="text-error_2"></span>
            </div>
    
            <div class="mb-3 container row">
                <div class="text-light col">Choose your gender:</div>
    
                <div class="form-field col d-flex gap-2">
                    <input class="form-check-input" type="radio" id="gender1" name="gender" value="male" />
                    <label class="text-light" for="gender1">Male</label>
                    <input class="form-check-input" type="radio" id="gender2" name="gender" value="female" />
                    <label class="text-light" for="gender2">Female</label>
                </div>
                <span class="error-message col text-warning fw-semibold" id="text-error_3"></span>
            </div>

            <div class="form-field mb-3 container row">
                <label class="text-light col" for="professions">Your profession:</label>
                <select class="form-control col text-secondary" id="professions" name="professions" aria-placeholder="Choose your profession" required >*
                    <option value="Default">(Please select a profession)</option>
                    <option value="doctor">Doctor</option>
                    <option value="programmer">Programmer</option>
                    <option value="teacher">Teacher</option>
                    <option value="designer">Designer</option>
                    <option value="engineer">Engineer</option>
                    <option value="salesperson">Salesperson</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message col text-warning fw-semibold" id="text-error_4"></span>
            </div>
        </form>
    
        <form name="formTwo" id="formTwo" novalidate>
            <div class="form-field mb-3 container row">
                <label class="text-light col" for="password">Password <br> [min 8 characters, (Aa1) ] :</label>
                <input class="form-control col" type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required />
                <!-- minlength="8" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()]{8,20}$/" -->
                <span class="error-message col text-warning fw-semibold" id="text-error_5"></span>
            </div>
    
            <div class="form-field mb-3 container row">
                <label class="text-light col" for="repeatPassword">Confirm Password <br> [min 8 characters, (Aa1) ] :</label>
                <input class="form-control col" type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password" minlength="8" autocomplete="off" required />
                <span class="error-message col text-warning fw-semibold" id="text-error_6"></span>
            </div>
        </form>
                
        <form name="formThree" id="formThree" class="container" novalidate>
            <div class="mb-3 container row">
                <div class="col"></div>
                <div class="form-field col">
                    <input class="text-light form-check-input" type="checkbox" id="agreement" name="agreement" value="agreement" required/>
                    <label class="text-light" for="agreement">I agree with the privacy policy.</label>
                </div>
                <div class="error-message col text-warning fw-semibold" id="text-error_7"></div>
            </div>
    
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-success" type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
